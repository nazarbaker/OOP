<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OOP task3</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <form id="form">
    <fieldset>
      <div class="lb">
        <label for="name">Name</label>
      </div>
      <input type="text" id="name" name="name" placeholder="name">
      <br>
      <div class="lb">
        <label for="gender">Gender</label>
      </div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other" checked>
      <br>
      <div class="lb">
        <label for="birth">Birth date</label>
      </div>
      <input type="date" id="birth" name="date">
      <br>
      <div class="lb">
        <label for="name">Address</label>
      </div>
      <input type="text" id="name" placeholder="address" name="address">
      <br>
      <div class="lb">
        <label for="phone">Phone</label>
      </div>
      <input type="text" id="phone" placeholder="phone" name="phone">
      <br>
      <div class="lb">
        <label for="email">Email </label>
      </div>
      <input type="email" id="email" placeholder="email" name="email">
      <br>
      <input type="submit" value="Submit" id="subm" />
    </fieldset>
  </form>
  <table id="tb1">
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Birth date</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
  </table>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/validation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
